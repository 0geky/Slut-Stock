<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <!-- favicon / site icon -->
        <link rel="icon" type="image/png" href="slut-icon.png">
        <title>Slut Stock</title>

        <!-- Firebase (compat) - used for simple web push integration -->
        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging-compat.js"></script>
    </head>
    <body>
        <div id="weatherinfo" class="weatherinfo" style="display: none;">
            If you're seeing this, I messed up somehow.    
        </div>
        <ul>
            <li><div id="weather"></div></li>
            <li><button onclick="switchMode('seed')" aria-label="Seed"><span class="btn-icon">🌱</span><span class="btn-text">Seed</span></button></li>
            <li><button onclick="switchMode('gear')" aria-label="Gear"><span class="btn-icon">⚙️</span><span class="btn-text">Gear</span></button></li>
            <li><button onclick="switchMode('egg')" aria-label="Eggs"><span class="btn-icon">🥚</span><span class="btn-text">Eggs</span></button></li>
            <li><button onclick="switchMode('merchant')" aria-label="Merchant"><span class="btn-icon">🧳</span><span class="btn-text">Merchant</span></button></li>
            <li><button onclick="openSettings()" aria-label="Settings"><span class="btn-icon">⚙️</span><span class="btn-text">Settings</span></button></li>
        </ul>

        <div id="timer"></div>
        <div id="stock"></div>

        <!-- Settings panel (hidden by default) -->
        <div id="settings" class="settings" style="display:none;">
            <div class="settings_header">
                <strong>Notification Settings</strong>
                <button onclick="closeSettings()" class="close_settings">Close</button>
            </div>
            <div id="settings_content" class="settings_content">
                <!-- populated by main.js -->
            </div>
        </div>
        <script src="api.js"></script>
        <script src="main.js"></script>
    </body>
</html>
